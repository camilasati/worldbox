<template name="post">
	<div class="panel panel-default">
        <div class="panel-heading">
         <a class="link-to-profile" href="/profiles/{{userId}}"><h3 class="panel-title">{{username}}</h3></a>
        </div>
        <div class="panel-body">
          <div>{{text}}</div>
        </div>
          <img src="{{image}}" class="img-responsive">
        <div class="panel-body">
          {{#if userliked}} 
          <i class="fa fa-heart dislike-button" role="button"></i>
          {{else}} 
          <i class="fa fa-heart-o like-button" role="button"></i>
          {{/if}} 

          {{#if eUser}}
            <i class="fa fa-trash pull-right remove-button" role="button"></i>
          {{/if}}

          <div>{{likenumbers}} likes</div>
          
          {{#each comments}} 
            {{> comment}}
          {{/each}}

          {{> newcomment}}
        </div>
  </div>
</template>
