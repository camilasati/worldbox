<template name="post">
	<div class="panel panel-default">
        <div class="panel-heading">
         <h3 class="panel-title">{{usernameDoAutor}}</h3>
        </div>
        <div class="panel-body">
          <div>{{text}}</div>
          {{#if userliked}} 
          <button class="btn btn-default dislike-button">Dislike</button>
          {{else}} 
          <button class="btn btn-default like-button">Like</button>
          {{/if}} 
          <div>{{likenumbers}} likes</div>
          
          {{#each comments}} 
            {{> comment}}
          {{/each}}

          {{> newcomment}}
        </div>
  </div>
</template>
