<template name="Profile">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				{{#with profile}}
				    <h1>{{username}}</h1>
				    <h4>{{profile.name}}</h4>

				    <div>{{profile.following.length}} following</div>
				    <div>{{profile.followers.length}} followers</div>
				{{/with}}
                
                {{#if myself}}
                <p>Hello :)</p>
                {{else}}
                  {{#if follow}}
				  <button class="btn btn-danger unfollow">Unfollow</button>
				  {{else}}
				  <button class="btn btn-primary follow">Follow</button>
				  {{/if}}
				{{/if}}
			</div>

			<div class="col-md-6">
			    {{#each posts}}
			      {{> post}}
			    {{/each}}
			</div>
		</div>
	</div>
</template>
