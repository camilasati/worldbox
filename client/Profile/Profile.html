<template name="Profile">
	<div class="container">

		<div class="row">
			<div class="col-md-3">
				{{#with profile}}
				    <h1>{{username}}</h1>
				    <h4>{{profile.name}}</h4>
				{{/with}}
			</div>

			<div class="col-md-6">
			    {{#each posts}}
			      {{> post}}
			    {{/each}}
			</div>
		</div>
	</div>
</template>
